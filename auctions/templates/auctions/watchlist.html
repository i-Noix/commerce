{% extends 'auctions/layout.html' %}

{% block title %}Watchlist{% endblock %}

{% block body %}
    <h5>Watchlist:</h5>
    <ul>
        {% for auction in watchlist %}
            <li> Listing: {{ auction.title }}</li>
            <li> {{ auction.image_url }}</li>
        {% empty %}
            <li>No auction listing added </li>
        {% endfor %}
    </ul>

{% endblock %}
