{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for auction in auctions %}
        <div class="auction-container" style="margin: 20px; padding: 10px; display: flex; align-items: center; width: 80%; box-sizing: border-box;">
            <div style="margin-right: 20px; height: 400px; width: 450px;" >
                <img src="{{ auction.image_url }}" alt="items: {{ auction.title }}" height="100%" width="100%">
            </div>
            <div style="font-family: Arial, Helvetica, sans-serif;">
                <h5><a href="{% url 'listing' auction.title %}">{{ auction.title }}</a></h5>
                <ul>
                    <li>{{ auction.description }}</li>
                    <li>Price: ${{ auction.start_bid }}</li>
                    <li>Created {{ auction.date_time }}</li>
                </ul>
            </div>
        </div>
    {% endfor %}
    

{% endblock %}
