{% extends 'auctions/layout.html' %}

{% block title %}Categories{% endblock %}

{% block body %}
    <div class="all_category">
        <h4 class="page_header">Categories:</h4>
        <ul>
            {% for category in categories %}
                <li><a href="{% url 'category' category.id %}">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
